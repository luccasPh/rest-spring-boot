cors:
  originPatterns: https://localhost:3000,http://localhost:8080,https://lucas.com.br
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/restspringboot?useTimezone=true&serverTimezone=UTC
