server:
  port: 8888
cors:
  originPatterns: https://localhost:3000,http://localhost:8080,https://lucas.com.br
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      show-sql: false
springdoc:
  pathsToMatch: /api/**
  swagger-ui:
    use-root-path: true
